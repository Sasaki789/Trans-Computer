<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Terima Kasih!</title>
  <style>
    body {
      margin:0;
      padding:0;
      min-height: 100vh;
      background: #f7fafd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .thankyou-box {
      background: #fff;
      padding: 40px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(15,23,42,0.09);
      max-width: 350px;
      text-align: center;
    }
    .thankyou-box h1 {
      color: #0b6efd;
      margin-bottom: 14px;
    }
    .thankyou-box p {
      color: #333;
      font-size: 17px;
      margin: 0 0 18px;
    }
    .btn-home {
      display: inline-block;
      padding: 10px 26px;
      border-radius: 8px;
      background: #0b6efd;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      margin-top: 12px;
    }
    .btn-home:hover {
      background: #0850bb;
    }
    @media(max-width:600px){
      .thankyou-box {
        padding: 24px 10px;
        max-width: 96vw;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Terima Kasih!</h1>
    <p>Pesan kamu berhasil dikirim.<br>
    Kami akan segera membalas melalui email atau WhatsApp.<br><br>
    <span style="font-size:18px;">ðŸ˜Š</span>
    </p>
    <a href="index.html" class="btn-home">Kembali ke Beranda</a>
  </div>
</body>
</html>
